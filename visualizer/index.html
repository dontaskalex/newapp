    <style>
        :root {
            --bg: #0a0a0f;
            --bg-secondary: #12121a;
            --text: #e0e0e0;
            --text-dim: #6a6a7a;
            --accent: #00f0ff;
            --accent-secondary: #ff00aa;
            --accent-tertiary: #aa00ff;
            --glow: rgba(0, 240, 255, 0.5);
            --glow-pink: rgba(255, 0, 170, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        /* Canvas */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Controls Overlay */
        .controls-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Upload Zone */
        .upload-zone {
            width: 320px;
            max-width: 90vw;
            padding: 2rem 1.5rem;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(18, 18, 26, 0.9);
            backdrop-filter: blur(30px);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(18, 18, 26, 0.95);
        }

        .upload-zone.hidden {
            display: none;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .upload-zone h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .upload-zone p {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        #fileInput {
            display: none;
        }

        /* Player Controls */
        .player {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            padding: 1.5rem 2rem;
            background: rgba(18, 18, 26, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-width: 300px;
        }

        .player.active {
            display: flex;
        }

        .track-info {
            text-align: center;
        }

        .track-name {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-time {
            color: var(--text-dim);
            font-size: 0.8rem;
            font-variant-numeric: tabular-nums;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Playback Buttons */
        .playback-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-dim);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            color: var(--text);
            transform: scale(1.05);
        }

        .btn-play {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: var(--bg);
            font-size: 1.2rem;
        }

        .btn-play:hover {
            color: var(--bg);
            transform: scale(1.05);
        }

        .btn-secondary {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            font-size: 0.9rem;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            width: 100%;
        }

        .volume-slider {
            flex: 1;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text);
            cursor: pointer;
        }

        .volume-icon {
            font-size: 1rem;
            color: var(--text-dim);
        }

        /* Visualization Mode Selector */
        .viz-modes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 0.5rem;
            max-width: 320px;
        }

        .viz-mode-btn {
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;

            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;

        .viz-mode-btn:hover {

        }

        .viz-mode-btn.active {

        /* New Track Button */
        .new-track-btn {
            padding: 0.5rem 1rem;

            border-radius: 8px;
            color: var(--text-dim);
            font-size: 0.75rem;
            cursor: pointer;

        .new-track-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .upload-zone {
                padding: 1.5rem 1.25rem;
            }

            .player {
                min-width: auto;
                width: 90vw;
                padding: 1.25rem 1.5rem;
            }

            .btn-play {
                width: 50px;
                height: 50px;
            }

            .viz-modes {
                max-width: 280px;
            }
        }

<body>
    <header>

    </header>

    <main>
        <canvas id="visualizer"></canvas>

        <div class="controls-container">
            <!-- Upload Zone -->
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üéµ</div>
                <h2>Drop your track here</h2>
                <p>or click to browse (MP3, WAV, OGG)</p>
                <input type="file" id="fileInput" accept="audio/*">
            </div>

            <!-- Player Controls -->
            <div class="player" id="player">
                <div class="track-info">
                    <div class="track-name" id="trackName">Track Name</div>
                    <div class="track-time">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="playback-controls">
                    <button class="btn btn-secondary" id="skipBack" title="Skip back 10s">‚è™</button>
                    <button class="btn btn-play" id="playPause" title="Play/Pause">‚ñ∂</button>
                    <button class="btn btn-secondary" id="skipForward" title="Skip forward 10s">‚è©</button>
                </div>

                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>

                <div class="viz-modes">
                    <button class="viz-mode-btn active" data-mode="bars">Bars</button>
                    <button class="viz-mode-btn" data-mode="wave">Wave</button>
                    <button class="viz-mode-btn" data-mode="circular">Circular</button>
                    <button class="viz-mode-btn" data-mode="particles">Particles</button>
                    <button class="viz-mode-btn" data-mode="chrome">Chrome</button>
                    <button class="viz-mode-btn" data-mode="matrix">Matrix</button>
                    <button class="viz-mode-btn" data-mode="dreamcore">Dreamcore</button>
                </div>

                <button class="new-track-btn" id="newTrack">+ New Track</button>
            </div>
        </div>
    </main>

    <script>
        // Audio Context and Nodes
        let audioContext;
        let analyser;
        let source;
        let audio;
        let dataArray;
        let bufferLength;
        let isPlaying = false;
        let currentMode = 'bars';
        let particles = [];

        // State for visualizers
        let matrixDrops = [];
        let dreamOrbs = [];
        let frameCount = 0;

        // DOM Elements
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const player = document.getElementById('player');
        const playPauseBtn = document.getElementById('playPause');
        const trackName = document.getElementById('trackName');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const skipBack = document.getElementById('skipBack');
        const skipForward = document.getElementById('skipForward');
        const newTrackBtn = document.getElementById('newTrack');
        const vizModeBtns = document.querySelectorAll('.viz-mode-btn');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initialize Audio
        function initAudio(file) {
            if (audio) {
                audio.pause();
                audio.src = '';
            }

            audio = new Audio();
            audio.src = URL.createObjectURL(file);
            audio.volume = volumeSlider.value;

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 1024;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            // Update track info
            trackName.textContent = file.name.replace(/\.[^/.]+$/, '');

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
            });

            // Show player, hide upload
            uploadZone.classList.add('hidden');
            player.classList.add('active');

            // Start playing
            togglePlay();
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress
        function updateProgress() {
            if (audio) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }

        // Toggle play/pause
        function togglePlay() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        // Event Listeners
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) initAudio(e.target.files[0]);
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) initAudio(e.dataTransfer.files[0]);
        });

        playPauseBtn.addEventListener('click', togglePlay);

        skipBack.addEventListener('click', () => {
            if (audio) audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        skipForward.addEventListener('click', () => {
            if (audio) audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        volumeSlider.addEventListener('input', (e) => {
            if (audio) audio.volume = e.target.value;
        });

        progressContainer.addEventListener('click', (e) => {
            if (audio) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            }
        });

        newTrackBtn.addEventListener('click', () => {
            if (audio) {
                audio.pause();
                isPlaying = false;
            }
            player.classList.remove('active');
            uploadZone.classList.remove('hidden');
            fileInput.value = '';
        });

        vizModeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                vizModeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                particles = [];
                matrixDrops = [];
                dreamOrbs = [];
                ctx.fillStyle = 'rgba(10, 10, 15, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && audio) {
                e.preventDefault();
                togglePlay();
            }
        });

        // Particle class
        class Particle {
            constructor(x, y, size, color, velocity) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.008;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Visualization
        function draw() {
            requestAnimationFrame(draw);

            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            switch (currentMode) {
                case 'bars':
                    drawBars();
                    break;
                case 'wave':
                    drawWave();
                    break;
                case 'circular':
                    drawCircular();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'chrome':
                    drawChrome();
                    break;
                case 'matrix':
                    drawMatrix();
                    break;
                case 'dreamcore':
                    drawDreamcore();
                    break;
            }
            frameCount++;
        }

        function drawBars() {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.7;

                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, `hsl(${180 + (i / bufferLength) * 60}, 100%, 60%)`);
                gradient.addColorStop(1, `hsl(${300 + (i / bufferLength) * 60}, 100%, 50%)`);

                ctx.fillStyle = gradient;

                const barX = x;
                const barY = canvas.height - barHeight;
                const radius = barWidth / 2;

                ctx.beginPath();
                ctx.moveTo(barX, canvas.height);
                ctx.lineTo(barX, barY + radius);
                ctx.quadraticCurveTo(barX, barY, barX + radius, barY);
                ctx.quadraticCurveTo(barX + barWidth, barY, barX + barWidth, barY + radius);
                ctx.lineTo(barX + barWidth, canvas.height);
                ctx.fill();

                ctx.shadowColor = `hsl(${180 + (i / bufferLength) * 60}, 100%, 60%)`;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;

                x += barWidth + 2;
            }
        }

        function drawWave() {
            analyser.getByteTimeDomainData(dataArray);

            ctx.lineWidth = 3;
            ctx.strokeStyle = 'rgba(0, 240, 255, 0.8)';
            ctx.shadowColor = 'rgba(0, 240, 255, 0.8)';
            ctx.shadowBlur = 20;

            // Use fewer points for smoother curves
            const step = 4;
            const points = [];
            for (let i = 0; i < bufferLength; i += step) {
                const v = dataArray[i] / 128.0;
                const x = (i / bufferLength) * canvas.width;
                const y = (v * canvas.height) / 2;
                points.push({ x, y });
            }

            // Draw smooth curve through points
            ctx.beginPath();
            if (points.length > 0) {
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length - 1; i++) {
                    const xc = (points[i].x + points[i + 1].x) / 2;
                    const yc = (points[i].y + points[i + 1].y) / 2;
                    ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
                }
                if (points.length > 1) {
                    const last = points[points.length - 1];
                    ctx.lineTo(last.x, last.y);
                }
            }
            ctx.stroke();

            // Mirror wave (pink)
            ctx.strokeStyle = 'rgba(255, 0, 170, 0.5)';
            ctx.shadowColor = 'rgba(255, 0, 170, 0.5)';

            const pointsMirror = [];
            for (let i = 0; i < bufferLength; i += step) {
                const v = dataArray[i] / 128.0;
                const x = (i / bufferLength) * canvas.width;
                const y = canvas.height - (v * canvas.height) / 2;
                pointsMirror.push({ x, y });
            }

            ctx.beginPath();
            if (pointsMirror.length > 0) {
                ctx.moveTo(pointsMirror[0].x, pointsMirror[0].y);
                for (let i = 1; i < pointsMirror.length - 1; i++) {
                    const xc = (pointsMirror[i].x + pointsMirror[i + 1].x) / 2;
                    const yc = (pointsMirror[i].y + pointsMirror[i + 1].y) / 2;
                    ctx.quadraticCurveTo(pointsMirror[i].x, pointsMirror[i].y, xc, yc);
                }
                if (pointsMirror.length > 1) {
                    const last = pointsMirror[pointsMirror.length - 1];
                    ctx.lineTo(last.x, last.y);
                }
            }
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawCircular() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.25;

            const avgFreq = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const glowRadius = radius * 0.5 + (avgFreq / 255) * 50;

            const glow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, glowRadius);
            glow.addColorStop(0, `rgba(0, 240, 255, ${avgFreq / 500})`);
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < bufferLength; i++) {
                const amplitude = dataArray[i] / 255;
                const angle = (i / bufferLength) * Math.PI * 2 - Math.PI / 2;
                const barHeight = amplitude * radius;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                const hue = 180 + (i / bufferLength) * 120;
                ctx.strokeStyle = `hsl(${hue}, 100%, ${50 + amplitude * 30}%)`;
                ctx.lineWidth = 3;
                ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
                ctx.shadowBlur = 10;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            ctx.shadowBlur = 0;
        }

        function drawParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10;

            if (bass > 100 && particles.length < 500) {
                for (let i = 0; i < bass / 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (bass / 255) * 8 + Math.random() * 3;
                    const hue = 180 + Math.random() * 120;

                    particles.push(new Particle(
                        centerX,
                        centerY,
                        Math.random() * 8 + 2,
                        `hsl(${hue}, 100%, 60%)`,
                        { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }
                    ));
                }
            }

            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            const avgFreq = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const orbRadius = 30 + (avgFreq / 255) * 50;

            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, orbRadius);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            gradient.addColorStop(0.3, 'rgba(0, 240, 255, 0.8)');
            gradient.addColorStop(0.7, 'rgba(255, 0, 170, 0.5)');
            gradient.addColorStop(1, 'transparent');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        // ===== CHROME MODE =====
        function drawChrome() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const avgFreq = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

            ctx.fillStyle = 'rgba(10, 5, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const time = frameCount * 0.02;
            const baseRadius = Math.min(canvas.width, canvas.height) * 0.2;

            // 5 metallic blobs orbiting
            const numBlobs = 5;

            for (let b = 0; b < numBlobs; b++) {
                const angle = (b / numBlobs) * Math.PI * 2 + time;
                const freq = dataArray[b * 20] / 255;
                const distance = 80 + freq * 120;
                const blobX = centerX + Math.cos(angle) * distance;
                const blobY = centerY + Math.sin(angle) * distance;
                const blobRadius = 40 + freq * 80;

                // Chrome gradient
                const gradient = ctx.createRadialGradient(
                    blobX - blobRadius * 0.3, blobY - blobRadius * 0.3, 0,
                    blobX, blobY, blobRadius * 1.5
                );

                const hueShift = (b * 60 + time * 20) % 360;
                gradient.addColorStop(0, `hsla(${280 + hueShift * 0.2}, 80%, 95%, 0.9)`);
                gradient.addColorStop(0.2, `hsla(${300 + hueShift * 0.3}, 70%, 75%, 0.85)`);
                gradient.addColorStop(0.5, `hsla(${320 + hueShift * 0.2}, 60%, 50%, 0.8)`);
                gradient.addColorStop(0.8, `hsla(${200 + hueShift * 0.4}, 50%, 40%, 0.6)`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();

                // Wobble effect
                const points = 60;
                for (let p = 0; p <= points; p++) {
                    const a = (p / points) * Math.PI * 2;
                    const freqIndex = Math.floor((p / points) * bufferLength);
                    const wobble = (dataArray[freqIndex] / 255) * 30;
                    const noise = Math.sin(a * 3 + time * 2) * 10 + Math.cos(a * 5 + time) * 8;
                    const r = blobRadius + wobble + noise;
                    const px = blobX + Math.cos(a) * r;
                    const py = blobY + Math.sin(a) * r;

                    if (p === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }

                ctx.closePath();
                ctx.fill();

                // Highlight
                const highlightGrad = ctx.createRadialGradient(
                    blobX - blobRadius * 0.4, blobY - blobRadius * 0.4, 0,
                    blobX, blobY, blobRadius * 0.6
                );
                highlightGrad.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                highlightGrad.addColorStop(0.5, 'rgba(255, 255, 255, 0.15)');
                highlightGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = highlightGrad;
                ctx.fill();
            }

            // Center glow
            const coreGrad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, baseRadius);
            coreGrad.addColorStop(0, `rgba(255, 255, 255, ${0.3 + (avgFreq / 255) * 0.4})`);
            coreGrad.addColorStop(0.3, `rgba(255, 150, 220, ${0.4 + (avgFreq / 255) * 0.3})`);
            coreGrad.addColorStop(0.6, `rgba(150, 100, 255, ${0.2 + (avgFreq / 255) * 0.2})`);
            coreGrad.addColorStop(1, 'transparent');

            ctx.fillStyle = coreGrad;
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        // ===== MATRIX MODE =====
        function drawMatrix() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const charSize = 16;
            const columns = Math.ceil(canvas.width / charSize);

            // Initialize drops
            if (matrixDrops.length !== columns) {
                matrixDrops = [];
                for (let i = 0; i < columns; i++) {
                    matrixDrops.push({
                        y: Math.random() * canvas.height,
                        speed: Math.random() * 4 + 2
                    });
                }
            }

            const chars = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789';

            ctx.font = `${charSize}px monospace`;

            for (let i = 0; i < columns; i++) {
                const drop = matrixDrops[i];
                const x = i * charSize;

                const trailLength = 20;

                for (let j = 0; j < trailLength; j++) {
                    const charY = drop.y - j * charSize;
                    if (charY < 0 || charY > canvas.height) continue;

                    const alpha = 1 - (j / trailLength);

                    if (j === 0) {
                        // Bright head
                        ctx.fillStyle = `rgba(180, 255, 180, ${alpha})`;
                        ctx.shadowColor = '#00ff00';
                        ctx.shadowBlur = 10;
                    } else {
                        // Green trail
                        ctx.fillStyle = `rgba(0, 200, 0, ${alpha * 0.8})`;
                        ctx.shadowBlur = 0;
                    }

                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, x, charY);
                }

                ctx.shadowBlur = 0;

                // Update position
                drop.y += drop.speed;
                if (drop.y > canvas.height + trailLength * charSize) {
                    drop.y = -charSize * 2;
                    drop.speed = Math.random() * 4 + 2;
                }
            }
        }

        // ===== DREAMCORE MODE =====
        function drawDreamcore() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.fillStyle = 'rgba(15, 10, 25, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const avgFreq = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const bass = dataArray.slice(0, 15).reduce((a, b) => a + b, 0) / 15;
            const mids = dataArray.slice(15, 100).reduce((a, b) => a + b, 0) / 85;
            const highs = dataArray.slice(100, bufferLength).reduce((a, b) => a + b, 0) / (bufferLength - 100);

            const time = frameCount * 0.01;

            if (dreamOrbs.length < 15 && Math.random() > 0.95) {
                dreamOrbs.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 50 + Math.random() * 150,
                    hue: Math.random() * 60 + 260,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    phase: Math.random() * Math.PI * 2,
                    life: 1
                });
            }

            const bgGrad = ctx.createRadialGradient(
                centerX + Math.sin(time) * 100,
                centerY + Math.cos(time * 0.7) * 100,
                0,
                centerX, centerY,
                Math.max(canvas.width, canvas.height) * 0.8
            );
            bgGrad.addColorStop(0, `rgba(${100 + mids / 2}, 50, ${150 + bass / 3}, 0.02)`);
            bgGrad.addColorStop(0.5, 'rgba(30, 20, 50, 0.01)');
            bgGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            dreamOrbs = dreamOrbs.filter(orb => orb.life > 0);

            for (const orb of dreamOrbs) {
                orb.x += orb.vx + Math.sin(time + orb.phase) * (mids / 255) * 2;
                orb.y += orb.vy + Math.cos(time * 0.8 + orb.phase) * (mids / 255) * 2;

                const pulseRadius = orb.radius + (bass / 255) * 50 * Math.sin(time * 2 + orb.phase);

                const gradient = ctx.createRadialGradient(orb.x, orb.y, 0, orb.x, orb.y, pulseRadius);
                const hue = orb.hue + Math.sin(time + orb.phase) * 20;
                gradient.addColorStop(0, `hsla(${hue}, 80%, 80%, ${0.15 * orb.life})`);
                gradient.addColorStop(0.3, `hsla(${hue + 20}, 70%, 60%, ${0.12 * orb.life})`);
                gradient.addColorStop(0.6, `hsla(${hue + 40}, 60%, 50%, ${0.06 * orb.life})`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, pulseRadius, 0, Math.PI * 2);
                ctx.fill();

                const innerGrad = ctx.createRadialGradient(orb.x, orb.y, 0, orb.x, orb.y, pulseRadius * 0.4);
                innerGrad.addColorStop(0, `hsla(${hue - 20}, 100%, 95%, ${0.2 * orb.life})`);
                innerGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = innerGrad;
                ctx.fill();

                if (orb.x < -pulseRadius) orb.x = canvas.width + pulseRadius;
                if (orb.x > canvas.width + pulseRadius) orb.x = -pulseRadius;
                if (orb.y < -pulseRadius) orb.y = canvas.height + pulseRadius;
                if (orb.y > canvas.height + pulseRadius) orb.y = -pulseRadius;

                orb.life -= 0.0005;
            }

            if (highs > 80) {
                const numSparkles = Math.floor(highs / 30);
                for (let i = 0; i < numSparkles; i++) {
                    const sx = Math.random() * canvas.width;
                    const sy = Math.random() * canvas.height;
                    const sparkleSize = Math.random() * 3 + 1;

                    const sparkleGrad = ctx.createRadialGradient(sx, sy, 0, sx, sy, sparkleSize * 3);
                    sparkleGrad.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    sparkleGrad.addColorStop(0.5, 'rgba(200, 180, 255, 0.3)');
                    sparkleGrad.addColorStop(1, 'transparent');

                    ctx.fillStyle = sparkleGrad;
                    ctx.beginPath();
                    ctx.arc(sx, sy, sparkleSize * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const vignette = ctx.createRadialGradient(
                centerX, centerY, canvas.height * 0.3,
                centerX, centerY, canvas.height * 0.9
            );
            vignette.addColorStop(0, 'transparent');
            vignette.addColorStop(1, 'rgba(10, 5, 20, 0.3)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Start animation loop
        draw();
    </script>
