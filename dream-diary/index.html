<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Diary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Refined Night Palette - Fewer, purposeful colors */
      --ink: #0f0f12;
      --night: #16161d;
      --surface: #1e1e27;
      --border: #2a2a36;
      --muted: #5c5c6d;
      --text: #c4c4ce;
      --text-bright: #e8e8ef;
      --accent: #a89984;
      --accent-soft: rgba(168, 153, 132, 0.15);
      --cream: #f5f0e8;
      --rose: #c9a9a6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--ink);
      min-height: 100vh;
      color: var(--text);
      line-height: 1.6;
    }

    /* Container */
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
      margin-bottom: 2.5rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--text);
    }

    /* Header */
    .header {
      margin-bottom: 3rem;
    }

    .logo {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 2.75rem;
      font-weight: 500;
      color: var(--text-bright);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.9rem;
      color: var(--muted);
      font-style: italic;
    }

    /* Navigation */
    .nav-tabs {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0;
    }

    .nav-tab {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.75rem 1.25rem;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.2s;
      position: relative;
    }

    .nav-tab::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.2s;
    }

    .nav-tab:hover {
      color: var(--text);
    }

    .nav-tab.active {
      color: var(--text-bright);
    }

    .nav-tab.active::after {
      transform: scaleX(1);
    }

    /* Main card */
    .main-card {
      background: var(--night);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--border);
    }

    /* Form sections */
    .section-title {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--text-bright);
      margin-bottom: 1rem;
    }

    /* Dream title input */
    .dream-title-input {
      width: 100%;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 500;
      padding: 0.75rem 0;
      border: none;
      border-bottom: 1px solid var(--border);
      background: transparent;
      color: var(--text-bright);
      margin-bottom: 1.5rem;
      transition: border-color 0.2s;
    }

    .dream-title-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .dream-title-input::placeholder {
      color: var(--muted);
      font-style: italic;
    }

    /* Dream text area */
    .dream-textarea {
      width: 100%;
      min-height: 140px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      line-height: 1.75;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      resize: vertical;
      margin-bottom: 2rem;
      transition: border-color 0.2s;
    }

    .dream-textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .dream-textarea::placeholder {
      color: var(--muted);
    }

    /* Date Picker */
    .date-picker-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .date-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .dream-date-input {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .dream-date-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .dream-date-input::-webkit-calendar-picker-indicator {
      filter: invert(0.7);
      cursor: pointer;
    }

    /* Lucid toggle */
    .lucid-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      margin-left: auto;
    }

    .lucid-toggle input {
      display: none;
    }

    .lucid-slider {
      width: 36px;
      height: 20px;
      background: var(--border);
      border-radius: 10px;
      position: relative;
      transition: background 0.2s;
    }

    .lucid-slider::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--muted);
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.2s;
    }

    .lucid-toggle input:checked + .lucid-slider {
      background: var(--accent);
    }

    .lucid-toggle input:checked + .lucid-slider::after {
      left: 18px;
      background: var(--text-bright);
    }

    .lucid-label {
      font-size: 0.85rem;
      color: var(--muted);
      transition: color 0.2s;
    }

    .lucid-toggle input:checked ~ .lucid-label {
      color: var(--text-bright);
    }

    /* Lucid badge */
    .lucid-badge {
      display: inline-block;
      font-size: 0.6rem;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      padding: 0.15rem 0.4rem;
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 0.5rem;
      vertical-align: middle;
      position: relative;
      top: -1px;
    }

    /* Canvas section */
    .canvas-section {
      margin-top: 0.5rem;
    }

    .canvas-wrapper {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--cream);
    }

    #dreamCanvas {
      display: block;
      width: 100%;
      height: 320px;
      cursor: crosshair;
      touch-action: none;
    }

    /* Drawing tools */
    .tools-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      background: var(--surface);
      border-radius: 8px;
      align-items: center;
    }

    .tool-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .tool-group-label {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-right: 0.25rem;
    }

    .tool-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--night);
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .tool-btn:hover {
      border-color: var(--muted);
      background: var(--surface);
    }

    .tool-btn.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      color: var(--text-bright);
    }

    /* Color palette */
    .color-palette {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .color-swatch {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.15s;
    }

    .color-swatch:hover {
      transform: scale(1.1);
    }

    .color-swatch.active {
      border-color: var(--text-bright);
      transform: scale(1.05);
    }

    /* Brush size slider */
    .brush-size-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brush-size-slider {
      width: 70px;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: var(--border);
      border-radius: 2px;
      cursor: pointer;
    }

    .brush-size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.15s;
    }

    .brush-size-slider::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    .brush-preview {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brush-preview-dot {
      border-radius: 50%;
      background: var(--ink);
      transition: all 0.15s;
    }

    /* Save button */
    .save-btn {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: var(--ink);
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn:hover {
      background: var(--rose);
    }

    .save-btn:active {
      transform: scale(0.98);
    }

    /* Calendar View */
    .calendar-view {
      display: none;
    }

    .calendar-view.active {
      display: block;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .calendar-month-title {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-bright);
    }

    .calendar-nav-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 50%;
      background: transparent;
      color: var(--muted);
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .calendar-nav-btn:hover {
      border-color: var(--muted);
      color: var(--text);
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .calendar-weekdays span {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.5rem 0;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 1.5rem;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: var(--surface);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
      font-size: 0.9rem;
      color: var(--text);
    }

    .calendar-day:hover {
      background: var(--border);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .calendar-day.today {
      border-color: var(--accent);
    }

    .calendar-day.selected {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .calendar-day.has-dreams::after {
      content: '';
      position: absolute;
      bottom: 5px;
      width: 5px;
      height: 5px;
      background: var(--rose);
      border-radius: 50%;
    }

    .calendar-day.has-dreams.multiple::after {
      width: 12px;
      height: 5px;
      border-radius: 3px;
    }

    .calendar-dreams {
      min-height: 80px;
      padding: 1rem;
      background: var(--surface);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .calendar-dreams-hint {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      font-style: italic;
    }

    .calendar-dreams-date {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.1rem;
      color: var(--text-bright);
      margin-bottom: 0.75rem;
    }

    .calendar-dream-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: var(--night);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background 0.15s;
    }

    .calendar-dream-item:hover {
      background: var(--border);
    }

    .calendar-dream-thumb {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      object-fit: cover;
      background: var(--cream);
    }

    .calendar-dream-info {
      flex: 1;
      min-width: 0;
    }

    .calendar-dream-title {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.1rem;
      color: var(--text-bright);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .calendar-dream-title .lucid-badge {
      margin-left: 0;
      top: 0;
      flex-shrink: 0;
    }

    .calendar-dream-title .title-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .calendar-dream-preview {
      font-size: 0.8rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Gallery */
    .gallery-view {
      display: none;
    }

    .gallery-view.active {
      display: block;
    }

    .new-dream-view.active {
      display: block;
    }

    .new-dream-view {
      display: none;
    }

    .gallery-empty {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
    }

    .gallery-empty-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    .gallery-empty-text {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.25rem;
      font-style: italic;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .dream-card {
      background: var(--surface);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
    }

    .dream-card:hover {
      border-color: var(--muted);
      transform: translateY(-2px);
    }

    .dream-card-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: var(--cream);
    }

    .dream-card-content {
      padding: 1rem;
    }

    .dream-card-title {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.2rem;
      color: var(--text-bright);
      margin-bottom: 0.35rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .dream-card-title .lucid-badge {
      margin-left: 0;
      top: 0;
      flex-shrink: 0;
    }

    .dream-card-title .title-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .dream-card-date {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .dream-card-preview {
      font-size: 0.85rem;
      color: var(--text);
      opacity: 0.7;
      margin-top: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Dream detail modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 18, 0.92);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: var(--night);
      border-radius: 12px;
      max-width: 640px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--border);
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.5rem;
      color: var(--text-bright);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .modal-title .lucid-badge {
      margin-left: 0;
      top: 0;
    }

    .modal-title .title-text {
      word-break: break-word;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border: none;
      background: var(--surface);
      border-radius: 50%;
      color: var(--text);
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.15s;
    }

    .modal-close:hover {
      background: var(--border);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1.25rem;
    }

    .modal-date {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .modal-text {
      font-size: 1rem;
      line-height: 1.75;
      color: var(--text);
      white-space: pre-wrap;
    }

    .modal-actions {
      padding: 1.25rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .modal-btn {
      padding: 0.6rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .modal-btn-delete {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--rose);
    }

    .modal-btn-delete:hover {
      background: var(--rose);
      border-color: var(--rose);
      color: var(--ink);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--surface);
      color: var(--text-bright);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      z-index: 200;
      opacity: 0;
      transition: all 0.3s;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
      }

      .logo {
        font-size: 2.25rem;
      }

      .main-card {
        padding: 1.5rem;
      }

      .tools-bar {
        padding: 0.6rem;
        gap: 0.6rem;
      }

      .tool-btn {
        width: 32px;
        height: 32px;
      }

      .color-swatch {
        width: 22px;
        height: 22px;
      }

      #dreamCanvas {
        height: 260px;
      }

      .nav-tab {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back link -->
    <a href="/" class="back-link">‚Üê hafnr</a>

    <!-- Header -->
    <header class="header">
      <h1 class="logo">Dream Diary</h1>
      <p class="tagline">capture your dreams</p>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
      <button class="nav-tab active" data-view="new">New Dream</button>
      <button class="nav-tab" data-view="calendar">Calendar</button>
      <button class="nav-tab" data-view="gallery">All Dreams</button>
    </nav>

    <!-- Main Card -->
    <main class="main-card">
      <!-- New Dream View -->
      <div class="new-dream-view active" id="newDreamView">
        <input type="text" class="dream-title-input" id="dreamTitle" placeholder="Title your dream...">

        <div class="date-picker-row">
          <label class="date-label">Date</label>
          <input type="date" class="dream-date-input" id="dreamDate">

          <label class="lucid-toggle">
            <input type="checkbox" id="lucidToggle">
            <span class="lucid-slider"></span>
            <span class="lucid-label">Lucid</span>
          </label>
        </div>

        <h2 class="section-title">What happened?</h2>
        <textarea class="dream-textarea" id="dreamText" placeholder="Describe your dream..."></textarea>

        <div class="canvas-section">
          <h2 class="section-title">Illustrate</h2>

          <div class="tools-bar">
            <div class="tool-group">
              <span class="tool-group-label">Tools</span>
              <button class="tool-btn active" data-tool="brush" title="Brush">üñåÔ∏è</button>
              <button class="tool-btn" data-tool="eraser" title="Eraser">‚óªÔ∏è</button>
            </div>

  <!-- Dream Detail Modal -->
  <div class="modal-overlay" id="modalOverlay">

      <div class="modal-header">

        <button class="modal-close" id="modalClose">√ó</button>

        <img class="modal-image" id="modalImage" src="" alt="Dream illustration">

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // ===== INITIALIZATION =====
    const canvas = document.getElementById('dreamCanvas');
    const ctx = canvas.getContext('2d');

    // Vibrant color palette - fun and expressive
    const colors = [
      '#1a1a1a', // black
      '#5c4033', // brown
      '#c44536', // poppy red
      '#f77f00', // tangerine
      '#fcbf49', // golden yellow
      '#90be6d', // lime green
      '#43aa8b', // teal
      '#577590', // slate blue
      '#9b5de5', // violet
      '#f15bb5', // hot pink
    ];

    let isDrawing = false;
    let currentTool = 'brush';
    let currentColor = colors[8]; // violet default
    let brushSize = 8;
    let lastX = 0;
    let lastY = 0;
    let lastTime = 0;
    let velocity = 0;
    let history = [];
    let currentDreamId = null;
    let points = []; // Store points for smooth curves

    // ===== CANVAS SETUP =====
    function addPaperTexture(width, height) {
      // Subtle paper grain - refined, not overly textured
      const dpr = window.devicePixelRatio || 1;
      const imageData = ctx.getImageData(0, 0, width * dpr, height * dpr);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        // Very subtle noise for paper feel
        const noise = (Math.random() - 0.5) * 4;

        data[i] = Math.min(255, Math.max(0, data[i] + noise));
        data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise));
        data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise));
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;

      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;

      ctx.scale(dpr, dpr);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Fill with warm cream background
      ctx.fillStyle = '#f5f0e8';
      ctx.fillRect(0, 0, rect.width, rect.height);

      // Add subtle paper texture
      addPaperTexture(rect.width, rect.height);

      saveState();
    }

    // ===== JAPANESE INK BRUSH =====
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    // Parse hex color to RGB
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : { r: 0, g: 0, b: 0 };
    }

    // Smooth interpolation helper
    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    // Draw Japanese ink brush stroke - elegant with tapered edges
    function drawInkStroke(x1, y1, x2, y2, size1, size2, color, alpha) {
      const dist = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      if (dist < 0.5) return;

      const rgb = hexToRgb(color);
      const steps = Math.max(Math.floor(dist), 1);

      // Calculate angle for brush texture direction
      const angle = Math.atan2(y2 - y1, x2 - x1);
      const perpX = Math.cos(angle + Math.PI / 2);
      const perpY = Math.sin(angle + Math.PI / 2);

      for (let i = 0; i <= steps; i++) {
        const t = i / steps;
        const x = lerp(x1, x2, t);
        const y = lerp(y1, y2, t);
        const size = lerp(size1, size2, t);

        // Main ink blob with soft edges
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
        gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha * 0.9})`);
        gradient.addColorStop(0.3, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha * 0.7})`);
        gradient.addColorStop(0.7, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha * 0.3})`);
        gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);

        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // Add ink texture - small dots along edges for that brush hair feel
        if (size > 3 && Math.random() > 0.6) {
          const edgeCount = Math.floor(size / 3);
          for (let e = 0; e < edgeCount; e++) {
            const edgeDist = size * (0.6 + Math.random() * 0.5);
            const edgeAngle = Math.random() * Math.PI * 2;
            const ex = x + Math.cos(edgeAngle) * edgeDist;
            const ey = y + Math.sin(edgeAngle) * edgeDist;
            const edgeSize = size * (0.1 + Math.random() * 0.15);

            ctx.beginPath();
            ctx.arc(ex, ey, edgeSize, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha * 0.2 * Math.random()})`;
            ctx.fill();
          }
        }

        // Subtle ink bleed effect
        if (Math.random() > 0.85 && size > 4) {
          const bleedX = x + (Math.random() - 0.5) * size * 1.5;
          const bleedY = y + (Math.random() - 0.5) * size * 1.5;
          const bleedSize = size * (0.2 + Math.random() * 0.3);

          const bleedGradient = ctx.createRadialGradient(bleedX, bleedY, 0, bleedX, bleedY, bleedSize);
          bleedGradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha * 0.15})`);
          bleedGradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);

          ctx.beginPath();
          ctx.arc(bleedX, bleedY, bleedSize, 0, Math.PI * 2);
          ctx.fillStyle = bleedGradient;
          ctx.fill();
        }
      }
    }

    // Draw eraser stroke
    function drawEraserStroke(x1, y1, x2, y2, size) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = '#f5f0e8';
      ctx.lineWidth = size * 1.5;
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    // Stroke state for smooth tapering
    let strokeLength = 0;
    let targetSize = 0;
    let currentSize = 0;

    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      const pos = getPos(e);
      lastX = pos.x;
      lastY = pos.y;
      lastTime = Date.now();
      velocity = 0;
      strokeLength = 0;
      points = [{ x: pos.x, y: pos.y, time: lastTime, size: brushSize * 0.3 }];

      // Start with thin tip (like lifting brush onto paper)
      currentSize = brushSize * 0.2;
      targetSize = brushSize;

      // Draw initial thin dot
      if (currentTool === 'eraser') {
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, brushSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = '#fef6e4';
        ctx.fill();
      } else {
        drawInkStroke(pos.x, pos.y, pos.x + 0.5, pos.y + 0.5, currentSize * 0.5, currentSize, currentColor, 0.85);
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();

      const pos = getPos(e);
      const now = Date.now();
      const dt = Math.max(now - lastTime, 1);

      // Calculate distance and velocity
      const dist = Math.sqrt((pos.x - lastX) ** 2 + (pos.y - lastY) ** 2);
      if (dist < 1) return; // Skip tiny movements

      strokeLength += dist;
      const newVelocity = dist / dt;
      velocity = lerp(velocity, newVelocity, 0.4);

      // Pressure simulation: faster = thinner (like real brush)
      const pressureFactor = Math.max(0.3, Math.min(1.0, 1.0 - velocity * 0.4));

      // Smooth size transition for elegant strokes
      targetSize = brushSize * pressureFactor;
      currentSize = lerp(currentSize, targetSize, 0.3);

      // Taper at start of stroke
      const startTaper = Math.min(1, strokeLength / (brushSize * 3));
      const taperSize = currentSize * (0.3 + startTaper * 0.7);

      // Opacity varies slightly with speed for ink feel
      const alpha = Math.max(0.7, Math.min(0.95, 0.9 - velocity * 0.1));

      const prevSize = points.length > 0 ? points[points.length - 1].size : taperSize;

      if (currentTool === 'eraser') {
        drawEraserStroke(lastX, lastY, pos.x, pos.y, brushSize);
      } else {
        drawInkStroke(lastX, lastY, pos.x, pos.y, prevSize, taperSize, currentColor, alpha);
      }

      points.push({ x: pos.x, y: pos.y, time: now, size: taperSize });
      lastX = pos.x;
      lastY = pos.y;
      lastTime = now;
    }

    function stopDrawing() {
      if (isDrawing) {
        // Draw tapered end (brush lifting off paper)
        if (points.length > 1 && currentTool !== 'eraser') {
          const last = points[points.length - 1];
          const prev = points[points.length - 2];
          const angle = Math.atan2(last.y - prev.y, last.x - prev.x);

          // Elegant lift-off taper
          const taperLength = Math.min(last.size * 2, 15);
          const endX = last.x + Math.cos(angle) * taperLength;
          const endY = last.y + Math.sin(angle) * taperLength;

          drawInkStroke(last.x, last.y, endX, endY, last.size, last.size * 0.1, currentColor, 0.6);
        }

        isDrawing = false;
        points = [];
        strokeLength = 0;
        saveState();
      }
    }

    function saveState() {
      if (history.length > 20) history.shift();
      history.push(canvas.toDataURL());
    }

    function undo() {
      if (history.length > 1) {
        history.pop();
        const img = new Image();
        img.onload = () => {
          const rect = canvas.getBoundingClientRect();
          ctx.clearRect(0, 0, rect.width, rect.height);
          ctx.drawImage(img, 0, 0, rect.width, rect.height);
        };
        img.src = history[history.length - 1];
      }
    }

    function clearCanvas() {
      const rect = canvas.getBoundingClientRect();
      ctx.fillStyle = '#f5f0e8';
      ctx.fillRect(0, 0, rect.width, rect.height);
      addPaperTexture(rect.width, rect.height);
      history = [];
      saveState();
    }

    // Canvas events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    // ===== COLOR PALETTE =====
    function createColorPalette() {
      const palette = document.getElementById('colorPalette');
      colors.forEach((color, i) => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch' + (color === currentColor ? ' active' : '');
        swatch.style.backgroundColor = color;
        swatch.addEventListener('click', () => selectColor(color, swatch));
        palette.appendChild(swatch);
      });
    }

    function selectColor(color, swatch) {
      currentColor = color;
      currentTool = 'brush';
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
      swatch.classList.add('active');
      document.querySelector('[data-tool="brush"]').classList.add('active');
    }
    createColorPalette();

    // ===== TOOLS =====
    document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
      btn.addEventListener('click', () => {
        currentTool = btn.dataset.tool;
        document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Brush size
    const brushSizeSlider = document.getElementById('brushSize');
    const brushPreview = document.getElementById('brushPreview');

    function updateBrushPreview() {
      brushSize = parseInt(brushSizeSlider.value);
      const size = Math.min(brushSize, 20);
      brushPreview.style.width = size + 'px';
      brushPreview.style.height = size + 'px';
    }
    brushSizeSlider.addEventListener('input', updateBrushPreview);
    updateBrushPreview();

    // Undo & Clear
    document.getElementById('undoBtn').addEventListener('click', undo);
    document.getElementById('clearBtn').addEventListener('click', clearCanvas);

    // ===== NAVIGATION =====
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const view = tab.dataset.view;
        document.getElementById('newDreamView').classList.toggle('active', view === 'new');
        document.getElementById('calendarView').classList.toggle('active', view === 'calendar');
        document.getElementById('galleryView').classList.toggle('active', view === 'gallery');

        if (view === 'calendar') {
          renderCalendar();
        }
        if (view === 'gallery') {
          renderGallery();
        }
      });
    });

    // ===== LOCAL STORAGE =====
    function getDreams() {
      return JSON.parse(localStorage.getItem('dreamDiary') || '[]');
    }

    function saveDreams(dreams) {
      localStorage.setItem('dreamDiary', JSON.stringify(dreams));
    }

    function saveDream() {
      const title = document.getElementById('dreamTitle').value.trim() || 'Untitled Dream';
      const text = document.getElementById('dreamText').value.trim();
      const dateInput = document.getElementById('dreamDate').value;
      const lucid = document.getElementById('lucidToggle').checked;
      const image = canvas.toDataURL('image/png');

      if (!text) {
        showToast('Please describe your dream first');
        return;
      }

      // Use selected date or default to now
      let dreamDate;
      if (dateInput) {
        // Set to noon on the selected date to avoid timezone issues
        dreamDate = new Date(dateInput + 'T12:00:00').toISOString();
      } else {
        dreamDate = new Date().toISOString();
      }

      const dream = {
        id: Date.now(),
        title,
        text,
        image,
        date: dreamDate,
        lucid
      };

      const dreams = getDreams();
      dreams.unshift(dream);
      saveDreams(dreams);

      // Reset form
      document.getElementById('dreamTitle').value = '';
      document.getElementById('dreamText').value = '';
      document.getElementById('dreamDate').value = getTodayString();
      document.getElementById('lucidToggle').checked = false;
      clearCanvas();

      showToast('Dream saved');
    }

    document.getElementById('saveBtn').addEventListener('click', saveDream);

    // ===== GALLERY =====
    function renderGallery() {
      const dreams = getDreams();
      const grid = document.getElementById('galleryGrid');
      const empty = document.getElementById('galleryEmpty');

      if (dreams.length === 0) {
        grid.innerHTML = '';
        empty.style.display = 'block';
        return;
      }

      empty.style.display = 'none';
      grid.innerHTML = dreams.map((dream, i) => `
        <div class="dream-card" data-id="${dream.id}" style="animation-delay: ${i * 0.1}s">
          <img class="dream-card-image" src="${dream.image}" alt="${dream.title}">
          <div class="dream-card-content">
            <h3 class="dream-card-title"><span class="title-text">${escapeHtml(dream.title)}</span>${dream.lucid ? '<span class="lucid-badge">Lucid</span>' : ''}</h3>
            <p class="dream-card-date">${formatDate(dream.date)}</p>
            <p class="dream-card-preview">${escapeHtml(dream.text)}</p>
          </div>
        </div>
      `).join('');

      // Add click handlers
      document.querySelectorAll('.dream-card').forEach(card => {
        card.addEventListener('click', () => openDream(card.dataset.id));
      });
    }

    function formatDate(iso) {
      const date = new Date(iso);
      return date.toLocaleDateString('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===== MODAL =====
    function openDream(id) {
      const dreams = getDreams();
      const dream = dreams.find(d => d.id == id);
      if (!dream) return;

      currentDreamId = id;
      document.getElementById('modalTitle').innerHTML = '<span class="title-text">' + escapeHtml(dream.title) + '</span>' + (dream.lucid ? '<span class="lucid-badge">Lucid</span>' : '');
      document.getElementById('modalImage').src = dream.image;
      document.getElementById('modalDate').textContent = formatDate(dream.date);
      document.getElementById('modalText').textContent = dream.text;
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
      currentDreamId = null;
    }

    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'modalOverlay') closeModal();
    });

    document.getElementById('modalDelete').addEventListener('click', () => {
      if (currentDreamId && confirm('Are you sure you want to delete this dream?')) {
        let dreams = getDreams();
        dreams = dreams.filter(d => d.id != currentDreamId);
        saveDreams(dreams);
        closeModal();
        renderGallery();
        renderCalendar();
        if (selectedDate) selectCalendarDay(selectedDate);
        showToast('Dream deleted');
      }
    });

    // ===== TOAST =====
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ===== CALENDAR =====
    let calendarDate = new Date();
    let selectedDate = null;

    function getTodayString() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function getDateString(date) {
      return date.toISOString().split('T')[0];
    }

    function getDreamsByDate(dateStr) {
      const dreams = getDreams();
      return dreams.filter(dream => {
        const dreamDate = new Date(dream.date).toISOString().split('T')[0];
        return dreamDate === dateStr;
      });
    }

    function getDaysWithDreams(year, month) {
      const dreams = getDreams();
      const daysMap = {};

      dreams.forEach(dream => {
        const d = new Date(dream.date);
        if (d.getFullYear() === year && d.getMonth() === month) {
          const day = d.getDate();
          daysMap[day] = (daysMap[day] || 0) + 1;
        }
      });

      return daysMap;
    }

    function renderCalendar() {
      const year = calendarDate.getFullYear();
      const month = calendarDate.getMonth();

      // Update title
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;

      // Get first day of month and total days
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrevMonth = new Date(year, month, 0).getDate();

      // Get dreams for this month
      const daysWithDreams = getDaysWithDreams(year, month);

      // Today's date for highlighting
      const today = new Date();
      const todayStr = getDateString(today);

      // Build calendar grid
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';

      // Previous month days
      for (let i = firstDay - 1; i >= 0; i--) {
        const day = daysInPrevMonth - i;
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day other-month';
        dayEl.textContent = day;
        grid.appendChild(dayEl);
      }

      // Current month days
      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day';
        dayEl.textContent = day;

        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

        // Check if today
        if (dateStr === todayStr) {
          dayEl.classList.add('today');
        }

        // Check if selected
        if (selectedDate === dateStr) {
          dayEl.classList.add('selected');
        }

        // Check if has dreams
        if (daysWithDreams[day]) {
          dayEl.classList.add('has-dreams');
          if (daysWithDreams[day] > 1) {
            dayEl.classList.add('multiple');
          }
        }

        // Click handler
        dayEl.addEventListener('click', () => selectCalendarDay(dateStr));

        grid.appendChild(dayEl);
      }

      // Next month days to fill grid
      const totalCells = grid.children.length;
      const remaining = 42 - totalCells; // 6 rows * 7 days
      for (let day = 1; day <= remaining && totalCells + day <= 42; day++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day other-month';
        dayEl.textContent = day;
        grid.appendChild(dayEl);
      }
    }

    function selectCalendarDay(dateStr) {
      selectedDate = dateStr;

      // Update selected state in grid
      document.querySelectorAll('.calendar-day').forEach(el => {
        el.classList.remove('selected');
      });
      event.target.classList.add('selected');

      // Show dreams for this day
      const dreams = getDreamsByDate(dateStr);
      const container = document.getElementById('calendarDreams');

      if (dreams.length === 0) {
        const date = new Date(dateStr + 'T12:00:00');
        container.innerHTML = `
          <p class="calendar-dreams-date">${formatDate(date.toISOString())}</p>
          <p class="calendar-dreams-hint">No dreams recorded this night</p>
        `;
      } else {
        const date = new Date(dateStr + 'T12:00:00');
        container.innerHTML = `
          <p class="calendar-dreams-date">${formatDate(date.toISOString())} ‚Äî ${dreams.length} dream${dreams.length > 1 ? 's' : ''}</p>
          ${dreams.map(dream => `
            <div class="calendar-dream-item" data-id="${dream.id}">
              <img class="calendar-dream-thumb" src="${dream.image}" alt="">
              <div class="calendar-dream-info">
                <div class="calendar-dream-title"><span class="title-text">${escapeHtml(dream.title)}</span>${dream.lucid ? '<span class="lucid-badge">Lucid</span>' : ''}</div>
                <div class="calendar-dream-preview">${escapeHtml(dream.text)}</div>
              </div>
            </div>
          `).join('')}
        `;

        // Add click handlers to dream items
        container.querySelectorAll('.calendar-dream-item').forEach(item => {
          item.addEventListener('click', () => openDream(item.dataset.id));
        });
      }
    }

    // Calendar navigation
    document.getElementById('prevMonth').addEventListener('click', () => {
      calendarDate.setMonth(calendarDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      calendarDate.setMonth(calendarDate.getMonth() + 1);
      renderCalendar();
    });

    // ===== INIT =====
    // Set date picker to today
    document.getElementById('dreamDate').value = getTodayString();

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
