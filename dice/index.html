<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller | hafnr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --felt: #1a472a;
            --felt-dark: #0f2d1a;
            --felt-light: #2a5f3c;
            --gold: #d4af37;
            --gold-light: #f4e4a6;
            --gold-dark: #a68b28;
            --cream: #faf8f5;
            --charcoal: #1c1c1c;
            --dice-white: #f5f5f0;
            --dice-shadow: rgba(0,0,0,0.4);
            --red-accent: #c41e3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--charcoal);
            min-height: 100vh;
            font-family: 'DM Sans', sans-serif;
            color: var(--cream);
            overflow-x: hidden;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 48px;
        }

        .back-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            transition: all 0.3s;
            opacity: 0.7;
        }

        .back-link:hover {
            opacity: 1;
            letter-spacing: 0.15em;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(48px, 10vw, 72px);
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 30px rgba(212, 175, 55, 0.3);
        }

        .tagline {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Felt Table - Main Rolling Area */
        .felt-table {
            background:
                radial-gradient(ellipse at center, var(--felt-light) 0%, var(--felt) 50%, var(--felt-dark) 100%);
            border-radius: 24px;
            padding: 48px 32px;
            margin-bottom: 32px;
            position: relative;
            box-shadow:
                inset 0 2px 20px rgba(0,0,0,0.3),
                0 20px 60px rgba(0,0,0,0.5),
                0 0 0 4px var(--gold-dark),
                0 0 0 8px var(--charcoal);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Decorative corner flourishes */
        .felt-table::before,
        .felt-table::after {
            content: '◆';
            position: absolute;
            font-size: 12px;
            color: var(--gold);
            opacity: 0.6;
        }

        .felt-table::before {
            top: 16px;
            left: 16px;
        }

        .felt-table::after {
            bottom: 16px;
            right: 16px;
        }

        /* Current player indicator */
        .current-player-name {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Dice Area */
        .dice-area {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 140px;
        }

        .empty-state {
            color: rgba(255,255,255,0.4);
            font-size: 15px;
            text-align: center;
            font-style: italic;
        }

        /* Individual Dice */
        .dice {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ffffff, #e8e8e3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow:
                4px 4px 0 var(--dice-shadow),
                8px 8px 20px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            transition: transform 0.1s, box-shadow 0.1s;
            transform-style: preserve-3d;
        }

        .dice.rolling {
            animation: diceRoll 0.12s infinite;
        }

        .dice.landed {
            animation: diceLand 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes diceRoll {
            0% { transform: rotate(-8deg) translateY(-4px) scale(1.02); }
            25% { transform: rotate(8deg) translateY(2px) scale(0.98); }
            50% { transform: rotate(-5deg) translateY(-2px) scale(1.01); }
            75% { transform: rotate(5deg) translateY(1px) scale(0.99); }
            100% { transform: rotate(-8deg) translateY(-4px) scale(1.02); }
        }

        @keyframes diceLand {
            0% { transform: scale(1.3) rotate(10deg); }
            40% { transform: scale(0.85) rotate(-5deg); }
            70% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .dice-value {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 900;
            color: var(--charcoal);
            line-height: 1;
        }

        .dice-type {
            font-family: 'DM Sans', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: rgba(0,0,0,0.4);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Colored dots on dice corners */
        .dice::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 6px;
            height: 6px;
            background: var(--red-accent);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Total Display */
        .total-display {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .total-label {
            font-size: 11px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
        }

        .total-value {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 900;
            color: var(--gold);
            line-height: 1;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }

        .total-value.animate {
            animation: totalPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes totalPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Roll Button */
        .roll-btn {
            width: 100%;
            padding: 20px 32px;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            border: none;
            border-radius: 12px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--charcoal);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            box-shadow:
                0 4px 20px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.4);
            position: relative;
            overflow: hidden;
        }

        .roll-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .roll-btn:hover::before {
            left: 100%;
        }

        .roll-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 30px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .roll-btn:active {
            transform: translateY(-1px);
        }

        .roll-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .roll-btn:disabled::before {
            display: none;
        }

        /* Keyboard hint */
        .keyboard-hint {
            display: block;
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.4;
            margin-top: 8px;
            letter-spacing: 0.05em;
        }

        /* Player Tabs */
        .player-section {
            margin-bottom: 24px;
        }

        .player-tabs-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .player-tabs-header::-webkit-scrollbar {
            height: 4px;
        }

        .player-tabs-header::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
        }

        .player-tabs-header::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .player-tab {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-tab:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.8);
        }

        .player-tab.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--charcoal);
            font-weight: 600;
        }

        .player-tab .remove-player {
            opacity: 0;
            font-size: 16px;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .player-tab:hover .remove-player {
            opacity: 0.6;
        }

        .player-tab .remove-player:hover {
            opacity: 1;
        }

        .player-tab.active .remove-player {
            opacity: 0.4;
        }

        .player-tab.active .remove-player:hover {
            opacity: 0.8;
        }

        .add-player-btn {
            background: transparent;
            border: 1px dashed rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.4);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .add-player-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        /* Player mode toggle - hidden at bottom */
        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.06);
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.5;
        }

        .mode-toggle:hover {
            opacity: 0.8;
        }

        .mode-toggle.active {
            opacity: 1;
        }

        .mode-toggle input {
            display: none;
        }

        .toggle-switch {
            width: 36px;
            height: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: var(--cream);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .mode-toggle input:checked + .toggle-switch {
            background: var(--gold);
        }

        .mode-toggle input:checked + .toggle-switch::after {
            left: 18px;
        }

        .toggle-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }

        /* Config Section */
        .config-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 28px;
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .config-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        .add-dice-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .add-dice-btn:hover {
            background: var(--gold);
            color: var(--charcoal);
        }

        /* Dice List */
        .dice-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .dice-config-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(255,255,255,0.04);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .dice-config-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(212, 175, 55, 0.2);
        }

        .dice-config-item .dice-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #ffffff, #e8e8e3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 900;
            color: var(--charcoal);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .dice-config-item .dice-settings {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dice-config-item label {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        .dice-config-item .sides-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--cream);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            outline: none;
            transition: all 0.2s;
            width: 70px;
            text-align: center;
            -moz-appearance: textfield;
        }

        .dice-config-item .sides-input::-webkit-outer-spin-button,
        .dice-config-item .sides-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .dice-config-item .sides-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .sides-label {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        .remove-dice-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.3);
            font-size: 24px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            line-height: 1;
        }

        .remove-dice-btn:hover {
            background: rgba(196, 30, 58, 0.2);
            color: var(--red-accent);
        }

        /* Quick Add Section */
        .quick-add {
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .quick-add-label {
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 12px;
            display: block;
        }

        .presets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--charcoal);
            transform: translateY(-2px);
        }

        /* History Section */
        .history-section {
            margin-top: 32px;
            padding: 24px;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
        }

        .history-title {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 16px;
        }

        .history-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .history-item {
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.08);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .history-item:first-child {
            background: rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.3);
            color: var(--gold);
        }

        .history-item .player-name {
            font-family: 'DM Sans', sans-serif;
            font-size: 11px;
            opacity: 0.7;
            margin-right: 6px;
        }

        .no-history {
            color: rgba(255,255,255,0.3);
            font-size: 13px;
            font-style: italic;
        }

        /* Player name input modal */
        .name-input-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .name-input-overlay.active {
            display: flex;
        }

        .name-input-modal {
            background: var(--charcoal);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .name-input-modal h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .name-input-modal input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--cream);
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .name-input-modal input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .name-input-modal .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .name-input-modal button {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .name-input-modal .cancel-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.6);
        }

        .name-input-modal .cancel-btn:hover {
            border-color: rgba(255,255,255,0.4);
            color: var(--cream);
        }

        .name-input-modal .confirm-btn {
            background: var(--gold);
            border: none;
            color: var(--charcoal);
        }

        .name-input-modal .confirm-btn:hover {
            background: var(--gold-light);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 42px;
            }

            .felt-table {
                padding: 32px 20px;
                border-radius: 16px;
            }

            .dice {
                width: 72px;
                height: 72px;
            }

            .dice-value {
                font-size: 28px;
            }

            .total-value {
                font-size: 48px;
            }

            .dice-config-item {
                flex-wrap: wrap;
            }

            .dice-config-item .dice-settings {
                width: 100%;
                margin-top: 8px;
            }

            .dice-config-item select {
                flex: 1;
            }

            .presets {
                gap: 8px;
            }

            .preset-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .player-tab {
                padding: 8px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">← back to hafnr</a>
            <h1>Roll the Dice</h1>
            <p class="tagline">Fortune favors the bold</p>
        </header>

        <div class="felt-table">
            <div class="current-player-name" id="currentPlayerName" style="display: none;"></div>
            <div class="dice-area" id="diceArea">
                <div class="empty-state">Add dice below to begin your roll</div>
            </div>

            <div class="total-display" id="totalDisplay" style="display: none;">
                <div class="total-label">Total</div>
                <div class="total-value" id="totalValue">0</div>
            </div>
        </div>

        <button class="roll-btn" id="rollBtn" disabled>
            Roll
            <span class="keyboard-hint">Press Space</span>
        </button>

        <section class="config-section">
            <!-- Player tabs (hidden by default) -->
            <div class="player-section" id="playerSection" style="display: none;">
                <div class="player-tabs-header" id="playerTabs">
                    <!-- Player tabs will be added here -->
                </div>
            </div>

            <div class="config-header">
                <span class="config-title" id="configTitle">Your Dice</span>
                <button class="add-dice-btn" id="addDiceBtn">+ Add Die</button>
            </div>

            <div class="dice-list" id="diceList"></div>

            <div class="quick-add">
                <span class="quick-add-label">Quick add</span>
                <div class="presets">
                    <button class="preset-btn" data-preset="1d6">One 6-sided</button>
                    <button class="preset-btn" data-preset="2d6">Two 6-sided</button>
                    <button class="preset-btn" data-preset="1d20">One 20-sided</button>
                    <button class="preset-btn" data-preset="4d6">Four 6-sided</button>
                    <button class="preset-btn" data-preset="1d100">One 100-sided</button>
                </div>
            </div>

            <!-- Player mode toggle - subtle at bottom -->
            <label class="mode-toggle" id="modeToggle">
                <input type="checkbox" id="playerModeCheckbox">
                <span class="toggle-switch"></span>
                <span class="toggle-label">Multiplayer mode</span>
            </label>
        </section>

        <section class="history-section">
            <div class="history-title">Roll History</div>
            <div class="history-list" id="historyList">
                <span class="no-history">No rolls yet</span>
            </div>
        </section>
    </div>

    <!-- Name input modal -->
    <div class="name-input-overlay" id="nameInputOverlay">
        <div class="name-input-modal">
            <h3>Add Player</h3>
            <input type="text" id="playerNameInput" placeholder="Enter player name..." maxlength="20">
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelNameBtn">Cancel</button>
                <button class="confirm-btn" id="confirmNameBtn">Add Player</button>
            </div>
        </div>
    </div>

    <script>
        const diceArea = document.getElementById('diceArea');
        const totalDisplay = document.getElementById('totalDisplay');
        const totalValue = document.getElementById('totalValue');
        const rollBtn = document.getElementById('rollBtn');
        const addDiceBtn = document.getElementById('addDiceBtn');
        const diceList = document.getElementById('diceList');
        const historyList = document.getElementById('historyList');
        const playerModeCheckbox = document.getElementById('playerModeCheckbox');
        const playerSection = document.getElementById('playerSection');
        const playerTabs = document.getElementById('playerTabs');
        const configTitle = document.getElementById('configTitle');
        const currentPlayerName = document.getElementById('currentPlayerName');
        const nameInputOverlay = document.getElementById('nameInputOverlay');
        const playerNameInput = document.getElementById('playerNameInput');
        const cancelNameBtn = document.getElementById('cancelNameBtn');
        const confirmNameBtn = document.getElementById('confirmNameBtn');

        // State
        let isPlayerMode = false;
        let players = [];
        let currentPlayerId = null;
        let soloPlayer = { id: 'solo', name: 'You', dice: [] };
        let rollHistory = [];
        let isRolling = false;

        // Get current player's dice
        function getCurrentDice() {
            if (!isPlayerMode) {
                return soloPlayer.dice;
            }
            const player = players.find(p => p.id === currentPlayerId);
            return player ? player.dice : [];
        }

        // Set current player's dice
        function setCurrentDice(dice) {
            if (!isPlayerMode) {
                soloPlayer.dice = dice;
            } else {
                const player = players.find(p => p.id === currentPlayerId);
                if (player) player.dice = dice;
            }
        }

        function getCurrentPlayerName() {
            if (!isPlayerMode) return null;
            const player = players.find(p => p.id === currentPlayerId);
            return player ? player.name : null;
        }

        // Player mode toggle
        const modeToggle = document.getElementById('modeToggle');
        playerModeCheckbox.addEventListener('change', () => {
            isPlayerMode = playerModeCheckbox.checked;
            playerSection.style.display = isPlayerMode ? 'block' : 'none';
            modeToggle.classList.toggle('active', isPlayerMode);

            if (isPlayerMode) {
                if (players.length === 0) {
                    // Add first player
                    showNameInput();
                } else {
                    renderPlayerTabs();
                    switchToPlayer(players[0].id);
                }
            } else {
                currentPlayerName.style.display = 'none';
                configTitle.textContent = 'Your Dice';
                renderDiceList();
                updateUI();
            }
        });

        // Name input modal
        function showNameInput() {
            playerNameInput.value = '';
            nameInputOverlay.classList.add('active');
            playerNameInput.focus();
        }

        function hideNameInput() {
            nameInputOverlay.classList.remove('active');
        }

        cancelNameBtn.addEventListener('click', () => {
            hideNameInput();
            if (players.length === 0) {
                // If canceling first player, turn off player mode
                playerModeCheckbox.checked = false;
                isPlayerMode = false;
                playerSection.style.display = 'none';
            }
        });

        confirmNameBtn.addEventListener('click', addPlayerFromInput);
        playerNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addPlayerFromInput();
            if (e.key === 'Escape') {
                hideNameInput();
                if (players.length === 0) {
                    playerModeCheckbox.checked = false;
                    isPlayerMode = false;
                    playerSection.style.display = 'none';
                }
            }
        });

        function addPlayerFromInput() {
            const name = playerNameInput.value.trim() || `Player ${players.length + 1}`;
            addPlayer(name);
            hideNameInput();
        }

        function addPlayer(name) {
            const id = Date.now() + Math.random();
            // Give each new player a default 6-sided die
            const defaultDie = { id: Date.now() + Math.random() + 0.001, sides: 6 };
            const player = { id, name, dice: [defaultDie] };
            players.push(player);
            renderPlayerTabs();
            switchToPlayer(id);
        }

        function removePlayer(id) {
            if (players.length <= 1) return;

            const index = players.findIndex(p => p.id === id);
            players = players.filter(p => p.id !== id);

            if (currentPlayerId === id) {
                // Switch to another player
                const newIndex = Math.min(index, players.length - 1);
                switchToPlayer(players[newIndex].id);
            }

            renderPlayerTabs();
        }

        function switchToPlayer(id) {
            currentPlayerId = id;
            const player = players.find(p => p.id === id);

            if (player) {
                configTitle.textContent = `${player.name}'s Dice`;
                currentPlayerName.textContent = player.name;
                currentPlayerName.style.display = 'block';
            }

            renderPlayerTabs();
            renderDiceList();
            updateUI();
        }

        function renderPlayerTabs() {
            playerTabs.innerHTML = '';

            players.forEach(player => {
                const tab = document.createElement('button');
                tab.className = 'player-tab' + (player.id === currentPlayerId ? ' active' : '');
                tab.innerHTML = `
                    <span>${player.name}</span>
                    ${players.length > 1 ? '<span class="remove-player" data-id="' + player.id + '">×</span>' : ''}
                `;

                tab.addEventListener('click', (e) => {
                    if (e.target.classList.contains('remove-player')) {
                        e.stopPropagation();
                        removePlayer(player.id);
                    } else {
                        switchToPlayer(player.id);
                    }
                });

                playerTabs.appendChild(tab);
            });

            // Add "+" button
            const addBtn = document.createElement('button');
            addBtn.className = 'add-player-btn';
            addBtn.textContent = '+';
            addBtn.title = 'Add player';
            addBtn.addEventListener('click', showNameInput);
            playerTabs.appendChild(addBtn);
        }

        function createDiceConfigItem(id, sides = 6) {
            const item = document.createElement('div');
            item.className = 'dice-config-item';
            item.dataset.id = id;

            item.innerHTML = `
                <div class="dice-icon">${sides}</div>
                <div class="dice-settings">
                    <input type="number" class="sides-input" value="${sides}" min="1" max="99">
                    <span class="sides-label">sides</span>
                </div>
                <button class="remove-dice-btn" title="Remove die">×</button>
            `;

            const sidesInput = item.querySelector('.sides-input');
            const diceIcon = item.querySelector('.dice-icon');
            const removeBtn = item.querySelector('.remove-dice-btn');

            sidesInput.addEventListener('input', () => {
                let value = parseInt(sidesInput.value) || 6;
                value = Math.max(1, Math.min(99, value));
                diceIcon.textContent = value;
                updateDiceConfig(id, value);
            });

            sidesInput.addEventListener('blur', () => {
                let value = parseInt(sidesInput.value) || 6;
                value = Math.max(1, Math.min(99, value));
                sidesInput.value = value;
                diceIcon.textContent = value;
                updateDiceConfig(id, value);
            });

            removeBtn.addEventListener('click', () => {
                removeDice(id);
            });

            return item;
        }

        function addDice(sides = 6) {
            const id = Date.now() + Math.random();
            const dice = getCurrentDice();
            dice.push({ id, sides });
            setCurrentDice(dice);
            diceList.appendChild(createDiceConfigItem(id, sides));
            updateUI();
        }

        function removeDice(id) {
            let dice = getCurrentDice();
            dice = dice.filter(d => d.id !== id);
            setCurrentDice(dice);

            const item = diceList.querySelector(`[data-id="${id}"]`);
            if (item) {
                item.style.animation = 'slideIn 0.2s ease-out reverse';
                setTimeout(() => item.remove(), 200);
            }
            updateUI();
        }

        function updateDiceConfig(id, sides) {
            const dice = getCurrentDice();
            const config = dice.find(d => d.id === id);
            if (config) config.sides = sides;
        }

        function renderDiceList() {
            diceList.innerHTML = '';
            const dice = getCurrentDice();
            dice.forEach(d => {
                diceList.appendChild(createDiceConfigItem(d.id, d.sides));
            });
        }

        function updateUI() {
            const dice = getCurrentDice();
            rollBtn.disabled = dice.length === 0;

            if (dice.length === 0) {
                diceArea.innerHTML = '<div class="empty-state">Add dice below to begin your roll</div>';
                totalDisplay.style.display = 'none';
            } else {
                totalDisplay.style.display = 'block';
            }
        }

        function renderDice(results = null) {
            const diceConfigs = getCurrentDice();
            if (diceConfigs.length === 0) {
                diceArea.innerHTML = '<div class="empty-state">Add dice below to begin your roll</div>';
                return;
            }

            diceArea.innerHTML = '';

            diceConfigs.forEach((config, index) => {
                const dice = document.createElement('div');
                dice.className = 'dice';

                const value = results ? results[index] : '?';
                dice.innerHTML = `
                    <div class="dice-value">${value}</div>
                    <div class="dice-type">${config.sides}-sided</div>
                `;

                diceArea.appendChild(dice);
            });
        }

        async function rollDice() {
            const diceConfigs = getCurrentDice();
            if (isRolling || diceConfigs.length === 0) return;

            isRolling = true;
            rollBtn.disabled = true;

            renderDice();
            const diceElements = diceArea.querySelectorAll('.dice');

            // Start rolling animation
            diceElements.forEach(dice => dice.classList.add('rolling'));

            // Randomize values during roll
            const rollDuration = 1200;
            const intervalTime = 60;
            let elapsed = 0;

            const rollInterval = setInterval(() => {
                elapsed += intervalTime;

                diceElements.forEach((dice, index) => {
                    const valueEl = dice.querySelector('.dice-value');
                    const sides = diceConfigs[index].sides;
                    valueEl.textContent = Math.floor(Math.random() * sides) + 1;
                });

                if (elapsed >= rollDuration) {
                    clearInterval(rollInterval);
                    finishRoll(diceElements, diceConfigs);
                }
            }, intervalTime);
        }

        function finishRoll(diceElements, diceConfigs) {
            // Generate final results
            const results = diceConfigs.map(config =>
                Math.floor(Math.random() * config.sides) + 1
            );

            // Stop rolling and show final values with staggered landing
            diceElements.forEach((dice, index) => {
                setTimeout(() => {
                    dice.classList.remove('rolling');
                    dice.classList.add('landed');

                    const valueEl = dice.querySelector('.dice-value');
                    valueEl.textContent = results[index];

                    // Remove landed class after animation
                    setTimeout(() => dice.classList.remove('landed'), 400);
                }, index * 120);
            });

            // Update total after all dice land
            setTimeout(() => {
                const total = results.reduce((sum, val) => sum + val, 0);
                totalValue.textContent = total;
                totalValue.classList.remove('animate');
                void totalValue.offsetWidth; // Trigger reflow
                totalValue.classList.add('animate');

                // Add to history
                addToHistory(results, total);

                isRolling = false;
                rollBtn.disabled = false;
            }, diceElements.length * 120 + 150);
        }

        function addToHistory(results, total) {
            const playerName = getCurrentPlayerName();
            rollHistory.unshift({
                results,
                total,
                playerName,
                configs: [...getCurrentDice()]
            });

            if (rollHistory.length > 10) rollHistory.pop();

            renderHistory();
        }

        function renderHistory() {
            if (rollHistory.length === 0) {
                historyList.innerHTML = '<span class="no-history">No rolls yet</span>';
                return;
            }

            historyList.innerHTML = rollHistory.map((roll, index) => `
                <div class="history-item" style="animation-delay: ${index * 0.05}s">
                    ${roll.playerName ? `<span class="player-name">${roll.playerName}:</span>` : ''}${roll.total}
                </div>
            `).join('');
        }

        function parsePreset(preset) {
            const parts = preset.split('+');
            const configs = [];

            parts.forEach(part => {
                const match = part.match(/(\d+)d(\d+)/);
                if (match) {
                    const count = parseInt(match[1]);
                    const sides = parseInt(match[2]);
                    for (let i = 0; i < count; i++) {
                        configs.push(sides);
                    }
                }
            });

            return configs;
        }

        // Event listeners
        rollBtn.addEventListener('click', rollDice);
        addDiceBtn.addEventListener('click', () => addDice(6));

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                const configs = parsePreset(preset);

                // Clear existing dice for current player
                setCurrentDice([]);
                diceList.innerHTML = '';

                // Add preset dice
                configs.forEach(sides => addDice(sides));
            });
        });

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('input, select, textarea')) {
                e.preventDefault();
                rollDice();
            }
        });

        // Initialize with a default 6-sided die
        addDice(6);
        updateUI();
    </script>
</body>
</html>
