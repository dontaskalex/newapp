    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #09090b;
            --surface: #111113;
            --border: #1e1e21;
            --border-hover: #2a2a2e;
            --text: #e4e4e7;
            --text-muted: #71717a;
            --text-dim: #52525b;
            --accent: #1DB954;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            font-family: 'IBM Plex Sans', system-ui, sans-serif;
            color: var(--text);
            padding: 24px 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.15s ease;
        }

        .back-link:hover {
            color: var(--text-muted);
        }

        .song-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .day-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--border);
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .spotify-embed {
            border-radius: 12px;
            overflow: hidden;
        }

        .spotify-embed iframe {
            display: block;
        }

        .footer-note {
            margin-top: 32px;
            text-align: center;
            color: var(--text-dim);
            font-size: 12px;
        }

        /* Debug mode styles */
        .debug-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .debug-title {
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            font-weight: 700;
        }

        .debug-stats {
            color: var(--text-muted);
            font-size: 13px;
        }

        .debug-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .debug-filter {
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .debug-filter:hover, .debug-filter.active {
            border-color: var(--border-hover);
            color: var(--text);
        }

        .debug-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .debug-song {
            display: grid;
            grid-template-columns: 70px 1fr 120px 60px;
            gap: 12px;
            align-items: center;
            padding: 10px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .debug-song:hover {
            border-color: var(--border-hover);
            background: #141416;
        }

        .debug-song.today {
            border-color: #1DB954;
            background: rgba(29, 185, 84, 0.1);
        }

        .debug-date {
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
            font-size: 11px;
        }

        .debug-info {
            overflow: hidden;
        }

        .debug-song-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .debug-artist {
            color: var(--text-muted);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .debug-id {
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .debug-test {
            padding: 4px 8px;
            background: var(--border);
            border: none;
            border-radius: 4px;
            color: var(--text-muted);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .debug-test:hover {
            background: var(--border-hover);
            color: var(--text);
        }

        .debug-preview {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .debug-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .debug-preview-title {
            font-size: 13px;
            font-weight: 500;
        }

        .debug-preview-close {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .debug-preview-close:hover {
            color: var(--text);
        }

        .debug-edit-form {
            display: none;
            grid-column: 1 / -1;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            margin-top: 8px;
        }

        .debug-song.editing .debug-edit-form {
            display: block;
        }

        .debug-edit-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .debug-edit-field {
            flex: 1;
        }

        .debug-edit-field label {
            display: block;
            font-size: 10px;
            color: var(--text-dim);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .debug-edit-field input {
            width: 100%;
            padding: 8px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 13px;
            font-family: inherit;
        }

        .debug-edit-field input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .debug-edit-field.spotify-id input {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
        }

        .debug-edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .debug-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .debug-btn-test {
            background: var(--accent);
            color: #000;
        }

        .debug-btn-test:hover {
            background: #1ed760;
        }

        .debug-btn-copy {
            background: var(--border);
            color: var(--text);
        }

        .debug-btn-copy:hover {
            background: var(--border-hover);
        }

        .debug-btn-copy.copied {
            background: #22c55e;
            color: #000;
        }

        @media (max-width: 600px) {
            .debug-song {
                grid-template-columns: 60px 1fr 50px;
            }
            .debug-id {
                display: none;
            }
        }

        @media (min-width: 520px) {
            body {
                padding: 48px 24px;
            }

            .song-card {
                padding: 32px;
            }
        }
    </style>
</head>

        // Get today's date as MM-DD string
        function getTodayKey() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        // Format date for display
        function formatDate(dateKey) {
            const [month, day] = dateKey.split('-');
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            return `${months[parseInt(month) - 1]} ${parseInt(day)}`;
        }

        // Helper to get Spotify ID (handles both string and object formats)
        function getSpotifyId(song) {
            return typeof song === 'string' ? song : song?.spotifyId;
        }

        // Initialize the page
        function init() {
            const todayKey = getTodayKey();
            const spotifyId = getSpotifyId(songs[todayKey]);

            document.getElementById('day-badge').textContent = formatDate(todayKey);

            if (!spotifyId) {
                document.getElementById('spotify-embed').innerHTML = '<p style="color: var(--text-muted);">No song for today. Check back tomorrow!</p>';
                return;
            }

            // Create Spotify embed
            const embedContainer = document.getElementById('spotify-embed');
            embedContainer.innerHTML = `
                <iframe
                    src="https://open.spotify.com/embed/track/${spotifyId}?utm_source=generator&theme=0"
                    width="100%"
                    height="152"
                    frameBorder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
                </iframe>
            `;
        }

        // Check for debug mode (localhost only)
        const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
        const isDebugMode = isLocalhost && new URLSearchParams(window.location.search).has('debug');

        if (isDebugMode) {
            renderDebugMode();
        } else {
            init();
        }

        function renderDebugMode() {
            const container = document.querySelector('.container');
            const todayKey = getTodayKey();
            const songEntries = Object.entries(songs).sort((a, b) => a[0].localeCompare(b[0]));

            // Group by month
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];

            container.innerHTML = `
                <div class="debug-container">
                    <div class="debug-header">
                        <div>
                            <div class="debug-title">Song of the Day - Debug</div>
                            <div class="debug-stats">${songEntries.length} songs loaded</div>
                        </div>
                        <a href="./" class="back-link">← Exit Debug</a>
                    </div>
                    <div class="debug-filters" id="month-filters">
                        <button class="debug-filter active" data-month="all">All</button>
                        ${months.map((m, i) => `<button class="debug-filter" data-month="${String(i+1).padStart(2,'0')}">${m.slice(0,3)}</button>`).join('')}
                    </div>
                    <div class="debug-list" id="song-list"></div>
                </div>
                <div class="debug-preview" id="preview" style="display: none;">
                    <div class="debug-preview-header">
                        <span class="debug-preview-title" id="preview-title">Testing...</span>
                        <button class="debug-preview-close" onclick="closePreview()">×</button>
                    </div>
                    <div id="preview-embed"></div>
                </div>
            `;

            const songList = document.getElementById('song-list');
            const monthFilters = document.getElementById('month-filters');

            // Track edits in memory
            const edits = {};

            function renderSongs(filterMonth = 'all') {
                const filtered = filterMonth === 'all'
                    ? songEntries
                    : songEntries.filter(([date]) => date.startsWith(filterMonth));

                songList.innerHTML = filtered.map(([date, spotifyId]) => {
                    const isToday = date === todayKey;
                    const currentId = edits[date] || spotifyId;
                    return `
                        <div class="debug-song ${isToday ? 'today' : ''}" data-date="${date}" onclick="toggleEdit('${date}')">
                            <span class="debug-date">${formatDate(date)}${isToday ? ' ★' : ''}</span>
                            <span class="debug-id" style="flex:1">${currentId}</span>
                            <button class="debug-test" onclick="event.stopPropagation()">Edit</button>
                            <div class="debug-edit-form" onclick="event.stopPropagation()">
                                <div class="debug-edit-row">
                                    <div class="debug-edit-field spotify-id">
                                        <label>Spotify ID (or paste full link)</label>
                                        <input type="text" id="edit-spotify-${date}" value="${currentId}" placeholder="e.g. 0VjIjW4GlUZAMYd2vXMi3b" oninput="extractSpotifyId(this)">
                                    </div>
                                </div>
                                <div class="debug-edit-actions">
                                    <button class="debug-btn debug-btn-test" onclick="testEdited('${date}')">Test</button>
                                    <button class="debug-btn debug-btn-copy" onclick="copyEntry('${date}', this)">Copy Code</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            renderSongs();

            // Extract Spotify ID from URL if pasted
            window.extractSpotifyId = function(input) {
                const value = input.value.trim();
                // Match spotify.com/track/ID or spotify.com/intl-xx/track/ID patterns
                const match = value.match(/spotify\.com(?:\/intl-[a-z]{2})?\/track\/([a-zA-Z0-9]+)/);
                if (match) {
                    input.value = match[1];
                }
            };

            // Toggle edit mode for a song
            window.toggleEdit = function(date) {
                const songEl = document.querySelector(`.debug-song[data-date="${date}"]`);
                const wasEditing = songEl.classList.contains('editing');

                // Close all others
                document.querySelectorAll('.debug-song.editing').forEach(el => el.classList.remove('editing'));

                if (!wasEditing) {
                    songEl.classList.add('editing');
                }
            };

            // Test with edited values
            window.testEdited = function(date) {
                const spotifyId = document.getElementById(`edit-spotify-${date}`).value;

                // Save edit in memory
                edits[date] = spotifyId;

                const preview = document.getElementById('preview');
                const previewTitle = document.getElementById('preview-title');
                const previewEmbed = document.getElementById('preview-embed');

                previewTitle.textContent = `${formatDate(date)}`;
                previewEmbed.innerHTML = `
                    <iframe
                        src="https://open.spotify.com/embed/track/${spotifyId}?utm_source=generator&theme=0"
                        width="100%"
                        height="152"
                        frameBorder="0"
                        allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                    </iframe>
                `;
                preview.style.display = 'block';
            };

            // Copy the code entry to clipboard
            window.copyEntry = function(date, btn) {
                const spotifyId = document.getElementById(`edit-spotify-${date}`).value;

                const code = `"${date}": "${spotifyId}",`;

                navigator.clipboard.writeText(code).then(() => {
                    btn.textContent = 'Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copy Code';
                        btn.classList.remove('copied');
                    }, 2000);
                });
            };

            // Month filter clicks
            monthFilters.addEventListener('click', (e) => {
                if (e.target.classList.contains('debug-filter')) {
                    document.querySelectorAll('.debug-filter').forEach(f => f.classList.remove('active'));
                    e.target.classList.add('active');
                    renderSongs(e.target.dataset.month);
                }
            });

            // Scroll to today
            setTimeout(() => {
                const todayEl = document.querySelector('.debug-song.today');
                if (todayEl) {
                    todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        window.closePreview = function() {
            document.getElementById('preview').style.display = 'none';
        };
    </script>
